<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Incidencias TI</title>
    <!-- CDN Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white custom-nav">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">
          <i class="bi bi-tools"></i> Sistema de Tickets
        </a>
        <div class="d-flex align-items-center">
          <span class="me-3 text-muted">Usuario: Juan Pérez</span>
          <button class="btn btn-outline-primary">
            <i class="bi bi-box-arrow-right"></i> Salir
          </button>
        </div>
      </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container py-4">
      <div class="welcome-section">
        <h2 class="mb-3">Bienvenido al Sistema de Soporte</h2>
        <button
          class="btn btn-primary btn-lg"
          data-bs-toggle="modal"
          data-bs-target="#incidentModal"
        >
          <i class="bi bi-plus-circle"></i> Crear Nueva Incidencia
        </button>
      </div>

      <!-- Listado de incidencias -->
      <div class="row mt-4 g-4" id="incidentsList">
        <!-- Las incidencias se agregarán aquí dinámicamente -->
      </div>
    </div>

    <!-- Modal de creación de incidencia -->
    <div id="modalContainer"></div>

    <!-- Notificación de éxito -->
    <div id="toastContainer"></div>

    <!-- CDN Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Script personalizado -->
     <script src="/frontend/scripts/script_index.js"></script>
     <script src="/frontend/scripts/script_login.js"></script>
  </body>
</html>
