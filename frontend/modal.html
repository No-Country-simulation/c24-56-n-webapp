<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    <!-- CDN Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
 
</head>
<body>
   
        <div class="modal fade" id="incidentModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-primary text-white">
                            <!-- Título y botón de cierre -->
                            <h5 class="modal-title">Nueva Incidencia</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="incidentForm">
                                <div class="mb-3">
                                    <label class="form-label">Título</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Descripción</label>
                                    <textarea class="form-control" rows="4" required></textarea>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Adjuntar archivos</label>
                                    <div class="file-upload">
                                        <i class="bi bi-cloud-upload fs-1 text-muted"></i>
                                        <p class="text-muted mb-0">Arrastra archivos aquí o haz clic para subir</p>
                                        <input type="file" class="d-none" multiple>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" onclick="saveIncident()">Guardar Incidencia</button>
                        </div>
                    </div>
                </div>
            </div>
    <!-- CDN Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
    <!-- Script personalizado -->
    <script src="/frontend/scripts/script_index.js"></script>
    <script src="/frontend/scripts/script_login.js"></script>
</body>
</html>
